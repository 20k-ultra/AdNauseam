<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>uBlock — Whitelist</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/dashboard-common.css">
<link rel="stylesheet" type="text/css" href="css/cloud-ui.css">
<link rel="stylesheet" type="text/css" href="css/whitelist.css">
</head>

<body class="custom-check">

  <ul id="lists"><li class="groupEntry"><span class="geName">External Whitelists</span>
    <span class="geCount dim">(1)</span>
    <ul>
      <li class="listEntry">
        <input id="effListInput" type="checkbox" disabled="disabled" checked>
        <label>
          <a type="text/html" target="_blank" href="chrome-extension://hhmmhlacacimmgjndhcoadaphnmomjmn/asset-viewer.html?url=eff-dnt-whitelist" data-listkey="https://www.eff.org/files/effdntlist.txt">EFF DNT Policy Whitelist‎</a>
          <a class="fa" style="display: none;" target="_blank"></a>
          <a href="https://www.eff.org/dnt-policy" target="_blank">(www.eff.org)</a>
      </label>
      <a class="fa info" href="https://github.com/dhowe/AdNauseam/wiki/FAQ#what-is-the-effs-do-not-track-standard-and-how-it-is-supported-in-adnauseam" target="_blank">&#xf05a;</a>
    <span class="counts dim"></span>
    <span class="status unsecure" style="display: none;">http</span>
    <span class="status new" style="display: none;" data-i18n="3pExternalListNew">new version available</span>
    <span class="status obsolete" style="display: none;" data-i18n="3pExternalListObsolete">out of date</span>
     <span class="status purge" style="display: none;" data-i18n="3pExternalListPurge">purge cache</span>
      </li>
    </ul>
  </ul>

<p><span data-i18n="whitelistPrompt"></span> <a class="fa info important" href="https://github.com/gorhill/uBlock/wiki/Dashboard:-Whitelist">&#xf05a;</a>
<p>
    <button id="whitelistApply" class="custom important" type="button" disabled="true" data-i18n="whitelistApply"></button>&ensp;
    <button id="whitelistRevert" class="custom" type="button" disabled="true" data-i18n="genericRevert"></button>
<p><section id="whitelist">
    <textarea dir="auto" spellcheck="false"></textarea>
    <div>E</div>
    </section>
<p>
    <button id="importWhitelistFromFile" class="custom" data-i18n="whitelistImport"></button>&ensp;
    <button id="exportWhitelistToFile" class="custom" data-i18n="whitelistExport"></button>
    <input id="importFilePicker" type="file" accept="text/plain" class="hiddenFileInput">

<script src="lib/punycode.js"></script>
<script src="js/vapi-common.js"></script>
<script src="js/vapi-client.js"></script>
<script src="js/udom.js"></script>
<script src="js/i18n.js"></script>
<script src="js/dashboard-common.js"></script>
<script src="js/cloud-ui.js"></script>
<script src="js/whitelist.js"></script>

</body>
</html>
